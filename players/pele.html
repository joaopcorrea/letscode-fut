<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/reset.css" />
  <link rel="stylesheet" href="../styles/style-alternative.css" />
  <link rel="stylesheet" href="../styles/cards/card-styles.css" />
  <link rel="stylesheet" href="../styles/cards/club-styles.css" />
  <link rel="stylesheet" href="../styles/cards/nation-styles.css" />
  <link rel="stylesheet" href="../styles/cards/picture-styles.css" />
  <link rel="stylesheet" href="../styles/cards/cardtype-styles.css" />
  <link rel="stylesheet" href="../styles/details-styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen+Mono&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/5a3233b262.js" crossorigin="anonymous"></script>
  <title>Pelé</title>
</head>

<body>
  <header>
    <img src="../images/logo.png" alt="FutCards" class="header__image" />
    <nav>
      <a href="../home.html">Home</a>
      <a href="../prices.html">Preços</a>
      <a href="../contact.html">Fale Conosco</a>
      <a href="../login.html">Sair</a>
    </nav>
  </header>
  <main>
    <div class="container">
      <div class="card-info">
        <div class="left">
          <span class="player-name">Pelé</span>
          <span class="player-type">Icon</span>
        </div>
        <div class="right">
          <span class="nation"><img class="brazil">Brasil</span>
          <span class="club"><img class="icons">Icons</span>
        </div>
      </div>
      <div class="card cardtype-icon">
        <div class="rating">99</div>
        <div class="position">CAM</div>
        <div class="nation">
          <img class="brazil">
        </div>
        <div class="club">
          <img class="icons">
        </div>
        <div class="picture">
          <img class="pele">
        </div>
        <div class="name">Pele</div>
        <div class="attributes">
          <div class="pac">
            <div class="attnum">96</div>
            <div class="attlabel">PAC</div>
          </div>
          <div class="sho">
            <div class="attnum">97</div>
            <div class="attlabel">SHO</div>
          </div>
          <div class="pas">
            <div class="attnum">96</div>
            <div class="attlabel">PAS</div>
          </div>
          <div class="dri">
            <div class="attnum">97</div>
            <div class="attlabel">DRI</div>
          </div>
          <div class="def">
            <div class="attnum">62</div>
            <div class="attlabel">DEF</div>
          </div>
          <div class="phy">
            <div class="attnum">79</div>
            <div class="attlabel">PHY</div>
          </div>
        </div>
        <div class="headeroverlay"></div>
        <div class="card-split nation-split"></div>
        <div class="card-split name-split"></div>
        <div class="card-split atts-split"></div>
        <div class="card-split bottom-split"></div>
      </div>

      <div class="details">
        <div class="value">
          <img src="https://www.futwiz.com/assets/img/fifa17/champions/coins.png">
          <span>100.000.000</span>
        </div>
        <p>Altura <span>176 cm</span></p>
        <p>Peso <span>73 kg</span></p>
        <p>Perna boa <span>Dir.</span></p>
        <p>Nascimento <span>12 de Julho de 2000</span></p>
        <p>Idade <span>22</span></p>
        <p>Perna ruim <span class="star">
          <i class="fas fa-star fa-lg"></i>
            <i class="fas fa-star fa-lg"></i>
            <i class="fas fa-star fa-lg"></i>
            <i class="far fa-star fa-lg"></i>
            <i class="far fa-star fa-lg"></i>
        </span></p>
        <p>Fintas <span class="star">
            <i class="fas fa-star fa-lg"></i>
            <i class="fas fa-star fa-lg"></i>
            <i class="fas fa-star fa-lg"></i>
            <i class="fas fa-star fa-lg"></i>
            <i class="far fa-star fa-lg"></i>
          </span></p>
      </div>
    </div>
  </main>
  <footer>
    <nav>
      <a href="../home.html">Home</a>
      <a href="../prices.html">Preços</a>
      <a href="../contact.html">Fale Conosco</a>
      <a href="../login.html">Sair</a>
    </nav>

        alt="Twitter" class="footer__image" /></a>
    <a href="https://www.facebook.com/" target="_blank" rel="noreferrer"><img src="../images/facebook-logo.png"
        alt="Facebook" class="footer__image" /></a>
    <a href="https://www.instagram.com/" target="_blank" rel="noreferrer"><img src="../images/instagram-logo.png"
        alt="Instagram" class="footer__image" /></a>
    <p>&copy; 2022 FutCards</p>
  </footer>
</body>

</html>
