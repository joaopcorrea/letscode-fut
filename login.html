<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width initial-scale=1.0" />
  <meta name="description" content="Login page da FutCards, o card game para amantes de futebol." />
  <title>FutCards - O card game para amantes de futebol</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" />
  <link rel="stylesheet" href="./styles/reset.css" />
  <link rel="stylesheet" href="./styles/stylelogin.css" />
</head>
<body>
  <main>
    <section class="section--standart" id="loginSection">
      <h2>Login</h2>
      <form class="form--standart">
        <input type="text" name="login" id="login" class="form__input" placeholder="Login" />
        <input type="password" name="password" id="password" class="form__input" placeholder="Senha" />
        <button class="form__button" type="button" onclick="tryLogin(event)">
          Login
        </button>
      </form>
    </section>
  </main>
  <script src="./scripts/login.js"></script>
</body>
</html>
